<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spring Boot 综合学习</title>
    <meta name="description" content="这是一个 table 页面">
    <meta name="keywords" content="table">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" th:href="@{/assets/i/favicon.png}">
    <link rel="apple-touch-icon-precomposed" th:href="@{/assets/i/app-icon72x72@2x.png}">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" th:href="@{/assets/css/amazeui.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/admin.css}">
</head>
<body>
<!--[if lte IE 9]>
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
    以获得更好的体验！</p>
<![endif]-->

<header class="am-topbar am-topbar-inverse admin-header" th:include="header :: headFragment">头部</header>

<div class="am-cf admin-main">
    <div class="admin-sidebar am-offcanvas" id="admin-offcanvas" th:include="menu :: menuFragment">侧边栏</div>

    <!-- content start -->
    <div class="admin-content">
        <div class="admin-content-body">
            <div class="am-cf am-padding am-padding-bottom-0">
                <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">添加用户</strong> / <small>Add User</small></div>
            </div>

            <hr/>

            <div class="am-g">
                <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">
                    <div class="am-panel am-panel-default">
                        <div class="am-panel-bd">
                            <div class="am-g">
                                <div class="am-u-md-4">
                                    <img class="am-img-circle am-img-thumbnail" th:src="@{/img/defaulthead.jpg}" alt=""/>
                                </div>
                                <div class="am-u-md-8">
                                    <p>你可以使用<a href="#">gravatar.com</a>提供的头像或者使用本地上传头像。 </p>
                                    <form class="am-form">
                                        <div class="am-form-group">
                                            <input type="file" id="user-pic">
                                            <p class="am-form-help">请选择要上传的文件...</p>
                                            <button type="button" class="am-btn am-btn-primary am-btn-xs">保存</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="am-panel am-panel-default">
                        <div class="am-panel-bd">
                            <div class="user-info">
                                <p>等级信息</p>
                                <div class="am-progress am-progress-sm">
                                    <div class="am-progress-bar" style="width: 60%"></div>
                                </div>
                                <p class="user-info-order">当前等级：<strong>LV8</strong> 活跃天数：<strong>587</strong> 距离下一级别：<strong>160</strong></p>
                            </div>
                            <div class="user-info">
                                <p>信用信息</p>
                                <div class="am-progress am-progress-sm">
                                    <div class="am-progress-bar am-progress-bar-success" style="width: 80%"></div>
                                </div>
                                <p class="user-info-order">信用等级：正常当前 信用积分：<strong>80</strong></p>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
                    <form class="am-form am-form-horizontal" method="post" th:action="@{/user/save}">
                        <div class="am-form-group">
                            <label for="nick" class="am-u-sm-3 am-form-label">姓名 / Name</label>
                            <div class="am-u-sm-9">
                                <input type="text" id="nick" name="nick" placeholder="姓名 / Name" th:value="${user?.nick}">
                                <small>输入你的名字，让我们记住你。</small>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="phone" class="am-u-sm-3 am-form-label">电话 / Telephone</label>
                            <div class="am-u-sm-9">
                                <input type="tel" id="phone" name="phone" placeholder="输入你的电话号码 / Telephone" th:value="${user?.phone}">
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="address" class="am-u-sm-3 am-form-label">地址 / Address</label>
                            <div class="am-u-sm-9">
                                <input type="text" id="address" name="address" placeholder="输入你的地址 / Address" th:value="${user?.address}">
                                <small>你住哪...</small>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="email" class="am-u-sm-3 am-form-label">电子邮件 / Email</label>
                            <div class="am-u-sm-9">
                                <input type="email" id="email" name="email" placeholder="输入你的电子邮件 / Email" th:value="${user?.email}">
                                <small>邮箱你懂得...</small>
                            </div>
                        </div>

                        <!--<div class="am-form-group">-->
                            <!--<label for="user-QQ" class="am-u-sm-3 am-form-label">QQ</label>-->
                            <!--<div class="am-u-sm-9">-->
                                <!--<input type="number" pattern="[0-9]*" id="user-QQ" placeholder="输入你的QQ号码">-->
                            <!--</div>-->
                        <!--</div>-->

                        <div class="am-form-group">
                            <label for="note" class="am-u-sm-3 am-form-label">简介 / Intro</label>
                            <div class="am-u-sm-9">
                                <textarea class="" rows="5" id="note" name="note" placeholder="输入个人简介" th:text="${user?.note}"></textarea>
                                <small>250字以内写出你的一生...</small>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <input type="hidden" id="id" name="id" th:value="${user?.id}">
                                <input type="hidden" id="curPage" name="curPage" th:value="${curPage}">
                                <button type="submit" class="am-btn am-btn-primary">保存修改</button>&nbsp;&nbsp;
                                <button type="button" class="am-btn am-btn-primary" onclick="back()">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <!-- content end -->

</div>
<script>
    function back(){
        window.history.back();
    }
</script>

<footer class="admin-content-footer" th:include="footer :: footFragment">脚部</footer>
</body>
</html>
